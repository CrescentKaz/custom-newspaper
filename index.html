<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Newspaper</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header id="topbar"></header>
    <header id="sidebar"></header>
    <main>
        <section id="paper">
            <div id="headline-section">
                <h1>Today's News!</h1>
                <h2 id="tagline"></h2>
            </div>
            <div id="front-page-article" class="articles">
                <h2 id="article1-headline">Article 1</h2>
                <p id="article1">text text text</p>
                <img id="art1" class="arts" src=""/>
            </div>
            <div id="ad1" class="ads"></div>
            <div id="second-article" class="articles">
                <h3 id="article2-headline">Article 2</h3>
                <p id="article2">text text text</p>
                <img id="art2" class="arts" src=""/>
            </div>
            <div id="ad2" class="ads"></div>
            <div id="third-article" class="articles">
                <h3 id="article3-headline">Article 3</h3>
                <p id="article3">text text text</p>
                <img id="art3" class="arts" src=""/>
            </div>
            <div id="ad3" class="ads"></div>
            <div id="fourth-article" class="articles">
                <h3 id="article4-headline">Article 4</h3>
                <p id="article4">text text text</p>
                <img id="art4" class="arts" src=""/>
            </div>
            <div id="ad4" class="ads"></div>
            <div id="fifth-article" class="articles">
                <h3 id="article5-headline">Article 5</h3>
                <p id="article5">text text text</p>
                <img id="art5" class="arts" src=""/>
            </div>
        </section>
    </main>
  </body>
</html>
